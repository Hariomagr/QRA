<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a href="welcome" style="color:white;text-decoration:none">QRA</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <p> <button mat-button [matMenuTriggerFor]="menu1">Nominate/Review</button></p>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item routerLink="/nominate">Nominate</button>
        <button mat-menu-item routerLink="/review">Review</button>
      </mat-menu>
      <p> <button mat-button [matMenuTriggerFor]="menu2">Reports</button></p>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item routerLink="/approved">Approved</button>
        <button mat-menu-item routerLink="/withdrawn">Withdrawn</button>
      </mat-menu>

    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
